language: ruby
rvm:
  - 2.6.0
env:
  - DB=postgres
services:
  - postgresql
addons:
  postgresql: "11.3"
before_script:
  - cp config/database.yml.travis config/database.yml
script:
  - bundle exec rails db:create RAILS_ENV=test
  - bundle exec rails db:migrate RAILS_ENV=test
  - bundle exec rspec spec/